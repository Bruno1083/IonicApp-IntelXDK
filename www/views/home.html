<ion-view view-title="{{home}}">
		
		<div class="btn-add" ng-click="abreModal()">
			<button class="button button-icon button-clear icon ion-edit button-light"></button>
		</div>

	<ion-content>
		<h1>{{home}}</h1>
		<ion-list ng-repeat="contato in contatos | orderBy: 'nome' ">
			<ion-item>
				<h1 class="positive">{{contato.nome}}</h1>
				<p>{{contato.email}}</p>
			</ion-item>
		</ion-list>

	</ion-content>
</ion-view>
